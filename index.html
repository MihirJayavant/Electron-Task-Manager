<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <title>TSS</title>
</head>

<body>

    <!--Navigation Bar-->
    <ul class="h-menu d-flex flex-justify-start">
        <li onclick="loadUIElement('views/overview')">
            <a href="#">
                <span class="mif-cog fg-pink icon"></span>
                <span class="title">Tasks</span>
            </a>
        </li>
        <li onclick="loadUIElement('views/history')">
            <a href="#">
                <span class="mif-file-text fg-cyan icon"></span>
                <span class="title">Logs</span>
            </a>
        </li>
        <li onclick="loadUIElement('views/about')">
            <a href="#">
                <span class="mif-question fg-green icon"></span>
                <span class="title">About</span>
            </a>
        </li>
        <li class="ml-auto" onclick="closeWindow()">
            <a href="#">
                <span class="mif-exit icon"></span>
                <span class="title">Exit</span>
            </a>
        </li>
    </ul>

    <!-- SCREEN -->
    <div id= "display" class="grid">
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
    <script src="scripts/viewLoader.js"></script>
    <script src="scripts/taskHandler.js"></script>
    <script>
        document.getElementById('display').addEventListener('load' , loadLandingPage())
    </script>
</body>

</html>
