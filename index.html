<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <link href="style.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-analytics.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;500;600;700&family=Roboto&display=swap" rel="stylesheet">
    <title>TSS</title>
</head>

<body>

    <!--Navigation Bar-->
    <ul class="h-menu d-flex flex-justify-start main-nav">
        <li onclick="loadUIElement('display' , 'views/overview', 'Overview')">
            <a href="#">
                <span class="mif-cog  icon"></span>
                <span class="title">Overview</span>
            </a>
        </li>
        <li onclick="loadUIElement('display' ,'views/taskboard' , 'All Tasks')">
            <a href="#">
                <span class="mif-file-text icon"></span>
                <span class="title">Tasks</span>
            </a>
        </li>
        <li onclick="loadUIElement('display' ,'views/about' , 'About')">
            <a href="#">
                <span class="mif-question icon"></span>
                <span class="title">About</span>
            </a>
        </li>
        <li class="ml" onclick="loadUIElement('display' ,'views/admin' , 'Admin')" >
                <a href="#">
                    <span class="mif-user icon"></span>
                    <span class="title">Administrator</span>
                </a>
            </li>
        <li class="ml-auto" onclick="closeWindow()">
            <a href="#">
                <span class="mif-exit icon"></span>
                <span class="title">Exit</span>
            </a>
        </li>
    </ul>


    <!--PROGRESS BAR -->
    <div class="flare" id="loader-box">
        <div class="wrapper"></div>
        <div class="loadbox">
            <h6 style="margin: 01px;">Loading ... </h6>
            <hr style="border: 1px solid #ff005e;margin-bottom:  0.5px;">
        </div>
      </div>

    <!-- SCREEN -->
    <div class="row path-view">
        <span class="mif-home mif-lg"></span><span class="mif-chevron-right mif-lg"></span><h6 class="path-breadcrum" id="path-name"></h6>
    </div>
    <div id= "display" class="grid main-display">
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
    <script src="scripts/viewLoader.js"></script>
    <script src="scripts/operationHandler.js"></script>
    <script>
        document.getElementById('display').addEventListener('load' , loadLandingPage())
    </script>
</body>

</html>
